<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title> 
    <link rel="shortcut icon" href="image/png-transparent-ribbon-bookmark-education-school-story-thumbnail.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container "> 
    <h1 class="title text-center">Bookmarker</h1> 
    <div class="book_content p-4 py-4 my-5 d-flex flex-column justify-content-center align-items-center"> 
      <h2 >
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h2> 
      <label for="site-name" class="fw-bold mt-4 w-50 me-auto"> 
        <i class="fa-solid fa-book-bookmark pe-2"></i>
        Site Name
      </label> 
      <input type="text" placeholder="Bookmark Name" id="site-name" class="form-control mt-2 mb-4" onblur='validate(/^[\w\s]{5,20}?/i,this.value,this)'>

      <label for="site-url" class="fw-bold w-50 me-auto"> 
        <i class="fa-solid fa-link pe-2"></i>
        Site URL
      </label> 
      <input type="text" placeholder="Website URL" id="site-url" class="form-control mt-2 mb-4" onblur='validate(/(?:https?|ftp):\/\/(?:www\.)?[\w-]+\.[a-z]{2,}(?:\/[^\s]*)?/,this.value,this)'> 

      <button class="addbtn " onclick="addURL()">Submit</button> 


    </div>
  </div>   
  <div class="container"> 
    <table class="table">
      <thead class="table-light">
        <th> index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
      </thead>
      <tbody id="demo">
      
      </tbody>
    </table>
  </div>
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
